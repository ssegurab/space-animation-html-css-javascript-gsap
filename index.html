<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animación Espacial con Gsap</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
  </head>
  <body>
    <section class="container">
      <h1>Animación Espacial con Gsap</h1>
      <div class="container__animation"> <!-- contenedor donde se realiza la animación infinita -->
        <img class="ufo" src="/assets/img/ufo.png" alt="ufo" />
        <img class="planet sun" src="/assets/img/sun_02.png" alt="sun" />
        <img class="planet saturn" src="/assets/img/saturn_02.png" alt="saturn planet" />
        <img class="planet jupiter" src="/assets/img/jupiter.png" alt="jupiter planet" />
        <img class="planet mars" src="/assets/img/mars_03.png" alt="mars planet" />
        <img class="planet moon" src="/assets/img/moon_02.png" alt="moon" />
        <img class="planet earth" src="/assets/img/earth_04.png" alt="earth planet" />
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/ScrollTrigger.min.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
